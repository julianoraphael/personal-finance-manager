<div>
    <h2>Expenses</h2>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.description }}</td>
          <td>${{ expense.amount }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>${{ totalExpenses }}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
